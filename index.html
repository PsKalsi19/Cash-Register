<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cash Register | Mark 10</title>
     <!-- CDN for line icons -->
     <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation container">
      <a
      href="https://prabh-neog-portfolio.netlify.app/"

        <li class="list-item-inline">
          <a target="_blank" title="view code" class="link" href="https://github.com/PsKalsi19/Cash-Registery"
            ><i class="lni lni-code"></i> View Code</a
          >
        </li>
      </ul>
    </nav>
    <header class="hero">
      <h1 class="hero-heading hero-heading-highlight">Cash Register</h1>
      <h3 class="hero-subheading">
        To determine how many notes should be returned, please enter the bill
        amount and cash from the customer.
      </h3>
    </header>

    <div class="container container-center">
        <div class="bill-wrapper">
          <div class="label-div">
            <label class="label" for="bill-amount"> Amount:</label>
          </div>
          <input class="input-field" id="bill-amount" min="0" type="number" />
        </div>
        <div class="cash-wrapper">
          <div class="label-div">
            <label class="label" for="cash-received"> Cash Received:</label>
          </div>
          <input class="input-field" id="cash-received" min="0" type="number" />
        </div>
        <div id="error" class="section-error"></div>
    
      <div class="button-wrapper">
        <button id="process-button" class="btn btn-primary">Process</button>
      </div>
      <div class="output-container container">
        <section class="section">
          <div class="caption">
            <caption class="caption">
              Your result will be shown below ðŸ‘‡
            </caption>
          </div>
          <section id="status" class=" section-status"></section>
          <table>
            <tr id="notes-amount-bills">
              <th>No. of Notes</th>
            </tr>
            <tr id="notes-headings">
              <th>Notes</th>
            </tr>
        
          </table>
        </section>
      </div>
    </div>
    <footer class="footer">
      <p class="footer-header">We can connect on:</p>

        </li>

        <li class="list-item-inline">
          <a
            class="link"
            title="twitter"

            href="https://twitter.com/kalamaurcode"

    <script src="/script.js"></script>
